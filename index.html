<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="./css/reset.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src=" ./js/script.js"></script>
  <title>Pokemon API</title>
</head>

<body>
  <header>
    <h1>API Pokemon</h1>
  </header>

  <div class="container">
    <div class="by-name" id="by-name">
      <h2>Chercher un Pokemon par son nom (seulement en anglais)</h2>
        <input type="text" class="" id="input-find-pokemon-by-name">
        <input type="button" class="button-find-pokemon button-find-pokemon-by-name" id="button-find-pokemon-by-name" value="Chercher">
    </div>
  </div>

  <div class="container">
    <div class="by-id" id="by-id">
      <h2>Chercher un Pokemon par son numéro d'identification dans le Pokédex</h2>
        <input type="number" class="" id="input-find-pokemon-by-id">
        <input type="button" class="button-find-pokemon button-find-pokemon-by-id" id="button-find-pokemon-by-id" value="Chercher">
    </div>
  </div>

  <div class="container hide" id="results-container">
    <div class="results" id="results">
      <h2>Résultat</h2>
      <input type="button" class="" id="button-results-return" value="Retour">
    </div>
  </div>

  <footer>
  </footer>

</body>

</html>
